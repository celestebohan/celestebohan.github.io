<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>wonder cabinet</title>
  </head>
  <body>
    <h1>squirrel candle holder</h1>
    <div class="container">

<picture>
  <source media="(max-width: 500px)" srcset="./images/frontclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/front.jpeg">
    <img src="./images/front.jpeg"
         alt="the front of a squirrel candle holder, the squirrel holds an acorn, out of which a candle grows. the squirrel gazes up at the candle">
</picture>

<picture>
  <source media="(max-width: 500px)" srcset="./images/rightclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/right.jpeg">
    <img src="./images/right.jpeg"
         alt="the right of the squirrel, the tail is revealed, the squirrel is in profile, hugging the acorn">
</picture>

<picture>
  <source media="(max-width:500px)" srcset="./images/backclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/back.jpeg">
    <img src="./images/back.jpeg"
    alt="the back of the squirrel, the candle is much taller than the squirrel. taken from the top of the tail. the squirrel is very dusty">
</picture>

<picture>
  <source media="(max-width:500px)" srcset="./images/leftclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/left.jpeg">
    <img src="./images/left.jpeg"
    alt="the left of the squirrel, similar to the right. remains of past candles that have dripped over the acorn are visible, but minor. the last candle stick was forrest green">
</picture>

<picture>
  <source media="(max-width:500px)" srcset="./images/topclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/top.jpeg">
    <img src="./images/top.jpeg"
alt="he top of the squirrel, taken from above the top of the candle stick. the squirrel is much shorter than the candle. the candle is a pumpkin color">
</picture>

<picture>
  <source media="(max-width:500px)" srcset="./images/bottomclose.jpeg">
  <source media="(min-width: 501px)" srcset="./images/bottom.jpeg">
    <img src="./images/bottom.jpeg"
    alt="the bottom of the squirrel, the feet and body are flat for a steady base and hollowed out. "
<img src="./images/bottom.jpeg" alt="the bottom of the squirrel, the feet and body are flat for a steady base and hollowed out. the squirrel is from restoration hardware, evident from the sticker still on the bottom of the foot">

</div>

  </body>
</html>
