    <h1>squirrel candle holder</h1>
    <div class="container">
    <div id="web">
<picture>
  <img src="./images/front.jpeg" alt="the front of a squirrel candle holder, the squirrel holds an acorn, out of which a candle grows. the squirrel gazes up at the candle" width="50%" height="50%">
</picture>

<img src="./images/right.jpeg" alt="the right of the squirrel, the tail is revealed"width="50%" height="50%">
<img src="./images/back.jpeg" alt="the back of the squirrel, the candle is much taller than the squirrel"width="50%" height="50%">
<img src="./images/left.jpeg" alt="the left of the squirrel, similar to the right"width="50%" height="50%">
<img src="./images/top.jpeg" alt="the top of the squirrel, taken from above the top of the candle stick. the squirrel is much shorter than the candle"width="50%" height="50%">

</div>
<div id="mobile"
<img src="./images/frontclose.jpeg" alt="a close up of the squirrel reveals that its mouth is open, in awe of the candle"width="50%" height="50%">
<img src="./images/rightclose.jpeg" alt="the right of the squirrel, closer up, the squirrel is in profile, hugging the acorn"width="50%" height="50%">
<img src="./images/backclose.jpeg" alt="the back of the squirrel, takne from the top of the tail. the squirrel is very dusty"width="50%" height="50%">
<img src="./images/leftclose.jpeg" alt="the left of the squirrel, closer, remains of past candles that have dripped over the acorn are visible, but minor. the last candle stick was forrest green"width="50%" height="50%">
<img src="./images/topclose.jpeg" alt="the top of the squirrel, closer, so much so that most of the candle is out of frame. the candle is a pumpkin color"width="50%" height="50%">
